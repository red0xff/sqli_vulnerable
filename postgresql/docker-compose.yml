version: '3.3'
services:
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: 'sqli'
      POSTGRES_USER: 'user'
      POSTGRES_PASSWORD: 'password'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '5432:5432'
    expose:
      # Opens port 3306 on the container
      - '5432'
      # Where our data will be persisted
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  client:
    build: .
    restart: always
    ports:
      - '1337:1337'
    expose:
      - '1337'
